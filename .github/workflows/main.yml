name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Test
        run: mvn -B clean test

      - name: Build and push
        run: |
          if [[ $GITHUB_REF == "refs/heads/main" ]]; then
            export IMAGE_TAG=${GITHUB_SHA::8}
          else
            export IMAGE_TAG=$GITHUB_REF_NAME
          fi
          mvn -B package -DskipTests spring-boot:build-image \
            -Dspring-boot.build-image.imageName=$REGISTRY/$IMAGE_NAME:$IMAGE_TAG \
            -Dspring-boot.build-image.publish=true \
            -Ddocker.publishRegistry.username=${{ github.actor }} \
            -Ddocker.publishRegistry.password=${{ secrets.GITHUB_TOKEN }} \
            -Ddocker.publishRegistry.url=${{ env.REGISTRY }}
